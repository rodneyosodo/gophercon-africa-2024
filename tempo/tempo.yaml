stream_over_http_enabled: true

server:
  http_listen_port: 3200
  log_format: json
  log_level: error

cache:
  background:
    writeback_goroutines: 100
  caches:
    - roles:
        - frontend-search
      memcached:
        host: memcached:11211

distributor:
  receivers:
    otlp:
      protocols:
        http:

ingester:
  trace_idle_period: 30s

compactor:
  compaction:
    block_retention: 336h # 14 days

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
      v2_encoding: snappy
    local:
      path: /var/tempo/blocks
