run:
  timeout: 3m

issues:
  max-issues-per-linter: 100
  max-same-issues: 100

linters-settings:
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
      - experimental
      - opinionated
    disabled-checks:
      - hugeParam
      - exitAfterDefer

linters:
  enable-all: true
  disable:
    - execinquery # deprecated
    - gomnd # deprecated
    - exportloopref # deprecated
    - depguard
    - exhaustruct
    - ireturn
    - funlen
    - varnamelen
    - wrapcheck
    - wsl
    - nonamedreturns
    - cyclop
    - errorlint
    - err113
